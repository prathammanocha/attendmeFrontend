<mat-card-header>
      <mat-card-title>
        Add New Parent Details
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div mat-dialog-content>
        <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="FirstName" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
        </ng-container>
        <!-- Student Name -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.LastName}} </td>
        </ng-container>

        <!-- Student ID -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row"> {{row.Phone}} </td>
        </ng-container>

        <ng-container matColumnDef="Relation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Relation </th>
            <td mat-cell *matCellDef="let row"> {{row.Relation}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.Type}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
</mat-card-content>
<div mat-dialog-action [align]="'end'">
    <button style="background-color: #3269B1; color:white;" mat-raised-button>{{actionBtn}}</button>
    <button style="margin-left: 8px; background-color:#f99d1c;" mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
