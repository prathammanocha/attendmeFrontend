<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="90%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Teacher List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class = "searchfield">
          <button mat-raised-button color="primary" (click) = "openDialog()" class = "addStudentBtn">Add Student</button>
          <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <!-- Student Name -->
          <ng-container matColumnDef="teacherName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher Name</th>
            <td mat-cell *matCellDef="let row"> {{row.teacherName}} </td>
          </ng-container>
  
          <!-- Student ID -->
          <ng-container matColumnDef="teacherID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher ID</th>
            <td mat-cell *matCellDef="let row"> {{row.teacherID}} </td>
          </ng-container>
  
          <!-- College Name -->
          <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
            <td mat-cell *matCellDef="let row"> {{row.departmentName}} </td>
          </ng-container>
  
          <!-- Gender -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
          </ng-container>
  
          <!-- Actions Button -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button (click)="editTeacher(row)" class = "editButton">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteTeacher(row.id)" class = "deleteButton">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
