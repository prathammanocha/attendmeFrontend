<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="90%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Student List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class = "searchfield">
          <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          <button mat-raised-button color="primary" (click) = "openDialog2()" class = "addStudentBtn">Add Student</button>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="firstName" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>
          <!-- Student Name -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
          </ng-container>
  
          <!-- Student ID -->
          <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Home Group </th>
            <td mat-cell *matCellDef="let row"> {{row.grade}} </td>
          </ng-container>

          <!-- Actions Button -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button (click)="editStudent(row)">
                <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteStudent(row.id)">
                <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
              </button>
              <button mat-icon-button (click)="openDialog()">
                <mat-icon fontSet="material-icons-outlined">link</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon fontSet="material-icons-outlined">call_missed_outgoing</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon fontSet="material-icons-outlined">call_missed</mat-icon>
              </button>
              
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
